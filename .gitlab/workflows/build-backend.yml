.build-backend-template:
  stage: build
  image: docker:20.10.24
  services:
    - docker:20.10.24-dind
  variables:
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_VERIFY: "1"
    DOCKER_TLS_CERTDIR: "/certs"
    DOCKER_CERT_PATH: "/certs/client"
    DOCKER_REGISTRY: "registry.gitlab.prodcontest.com:443"
    DOCKER_REPO: "team-36/pay-me-more"
    DOCKER_IMAGE_TAG: $CI_COMMIT_SHA
    DOCKER_IMAGE_LATEST: "latest"
  script:
    - cd apps/backend
    - docker build -f Dockerfile.prod -t backend:$DOCKER_IMAGE_TAG .
    - docker tag backend:$DOCKER_IMAGE_TAG $DOCKER_REGISTRY/$DOCKER_REPO/backend:$DOCKER_IMAGE_LATEST
    - docker tag backend:$DOCKER_IMAGE_TAG $DOCKER_REGISTRY/$DOCKER_REPO/backend:$DOCKER_IMAGE_TAG
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin $DOCKER_REGISTRY
    - docker push $DOCKER_REGISTRY/$DOCKER_REPO/backend:$DOCKER_IMAGE_LATEST
    - docker push $DOCKER_REGISTRY/$DOCKER_REPO/backend:$DOCKER_IMAGE_TAG
  rules:
    - if: '$CI_COMMIT_REF_NAME == "main"'
      when: on_success
    - changes:
      - compose.yml
      when: always
    - changes:
      - apps/backend/**/*
      when: always
    - changes:
      - apps/frontend/**/*
      when: never